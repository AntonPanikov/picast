[loggers]
keys=root,picast

[handlers]
keys=console,file

[formatters]
keys=verbose,simple

[logger_root]
level=NOTSET
handlers=console

[logger_picast]
level=DEBUG
handlers=console,file
propagate=1

[handler_console]
level=INFO
class=logging.StreamHandler
formatter=simple

[handler_file]
level=DEBUG
class=picast.settings.PicastFileHandler
formatter=simple

[formatter_verbose]
format='%(levelname)s %(asctime)s %(module)s %(thread)d %(message)s'

[formatter_simple]
format='%(levelname)s %(message)s'
